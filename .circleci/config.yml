version: 2
jobs:
  build_10.15.3:
    docker:
      - image: 'circleci/node:10.15.3'
    working_directory: ~/src
    steps:
      - checkout
      - restore_cache:
          keys:
            - 'v1-dependencies-{{ checksum "package.json" }}'
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: 'v1-dependencies-{{ checksum "package.json" }}'
      - run: npm test
  build_latest:
    docker:
      - image: 'circleci/node:latest'
    working_directory: ~/src
    steps:
      - checkout
      - restore_cache:
          keys:
            - 'v1-dependencies-{{ checksum "package.json" }}'
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: 'v1-dependencies-{{ checksum "package.json" }}'
      - run: npm test:unit
workflows:
  version: 2
  workflow:
    jobs:
      - build_10.15.3
      - build_latest